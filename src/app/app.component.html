<div>
<p>Btc-Eth</p>
<p style="position: absolute; top: 10px; right: 10px">Btc: {{quantBtc}} Eth: {{quantEth}}</p>
<p></p>

<p>Billeteras</p>
<div style="display: flex; flexDirection: row;">
  <div *ngFor="let item of listWallets">
    <wallets
     [wallet]="item.wallet"
     [name]="item.name"
     [eth]="item.eth"
     [btc]="item.btc"
    >
    </wallets>
  </div>
</div>

<p>Transacciones</p>
<div style="display: flex; flexDirection: row;">
  <div *ngFor="let info of listWallets">
    <transactions
     [date]="info.date"
     [from]="info.from"
     [to]="info.to"
     [quantity]="info.quantity"
     [moneyType]="info.moneyType"
     [moneyType]="info.moneyType"
     [miner]="info.miner"
  
    >
  </transactions>
  </div>
</div>

</div>
