<p style="font-family: sans-serif; font-size: 200%"  >VACUNAS</p>
<div *ngIf="!checkAllVac()"
     [style.border]= "'1px solid black'" 
     [style.background]=" 'red' "
      style="font-family: sans-serif; font-size: 150% ; color: white; float: left; margin: 10px; padding: 10px; "
>
  EVERYBODY VACCINATED
</div>
<p></p><br><br><br><br><br>

<p>Register</p>
<form #form="ngForm"
      (ngSubmit)="onRegister(form)"
      style="display: flex; flex-direction: column;">
      <input matInput formControlName="name" type="text" placeholder="Name">
      <input matInput formControlName="age" type="text" placeholder="Age">
      <input matInput formControlName="disease" type="text" placeholder="Disease">
      <input matInput formControlName="vaccineType" type="text" placeholder="VaccineType">
  <button (click)="creadorcito()">Register Person</button>
</form>

<div [style.border]= "'1px solid black'" 
     [style.background]=" 'blue' "
      style="float: left; top: 10px; right: 10px; font-family: sans-serif; font-size: 100% ; color: white;  margin: 10px; padding: 10px; ">Vaccinated <blockquote></blockquote> Total = {{numVac}}
</div>
<p></p><br><br><br><br><br>

<div style="display: flex; flex-direction: row">
<div *ngFor="let person of vac">
  <person 
    [id]="person[0]" 
    [name] = "person[1]['name']" 
    [age]="person[1]['age']"  
    [date]= "person[1]['date']"
    [disease]= "person[1]['disease']" 
    [vaccineType]= "person[1]['vaccineType']" 
    [vaccined]= "person[1]['vaccined']" 
    [doses]= "person[1]['doses']">
  </person>
</div>
</div>

<div [style.border]= "'1px solid black'" 
     [style.background]=" 'blue' "
      style="float: left; top: 10px; right: 10px; font-family: sans-serif; font-size: 100% ; color: white;  margin: 10px; padding: 10px; ">Unvaccinated <blockquote></blockquote> Total = {{numUnvac}}
</div>
<p></p><br><br><br><br><br>

<div style="display: flex; flex-direction: row">
  <div *ngFor="let person of unvac">
    <person 
      [id]="person[0]" 
      [name] = "person[1]['name']" 
      [age]="person[1]['age']"  
      [date]= "person[1]['date']"
      [disease]= "person[1]['disease']" 
      [vaccineType]= "person[1]['vaccineType']" 
      [vaccined]= "person[1]['vaccined']" 
      [doses]= "person[1]['doses']"
    >
      <button
        [disabled]="person[1]['disease'] === true || person[1]['age'] < 18" 
        (click)="vaccinate( person[0],
                           person[1]['name'],
                           person[1]['age'],
                            person[1]['date'],
                            person[1]['disease']
                            ,person[1]['vaccined'],
                            person[1]['doses'], 
                            person[1]['vaccineType'])"
      > Vaccinate
      </button>
      <button
      (click)="editorcito()"
    > Edit
    </button>
    </person>
  </div>
</div>
